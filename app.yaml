application: easybikefit
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /(.*\.(gif|png|jpg|ico|js|css|ttf|woff|svg|eot))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css|ttf|woff|svg|eot))

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt 

- url: .*
  script: main.py